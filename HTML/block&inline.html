<!DOCTYPE html>

<!--The <div> Element-->
<div style="background-color:black;color:white;padding:20px;">

<p>Nguễn Thế Tâm 2121050129 DCCTCT6604B</p>
</div> 
<!--The <span> Element-->
<h1>Nguễn Thế Tâm</h1>
<p>Nguễn Thế Tâm <span style="color:blue;font-weight:bold;">2121050129</span> Tin kinh tế <span style="color:darkolivegreen;font-weight:bold;">DCCTCT6604E</span> .</p>
</body>
</html>
